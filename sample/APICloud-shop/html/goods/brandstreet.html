<!--顶部广告图-s-->

        <a href="{$ad.ad_link}">
            <img src="{$ad.ad_code}" title="{$v[title]}" style="{$ad.style}"/>

<!--顶部广告图-e-->

<!--商品轮播图-s-->

            </div>
        </div>
        <div class="signte">

            <i class="r"></i>
        </div>
    </div>
<!--商品轮播图-n-->

<!--推荐大牌-s-->

        <h2 class="titb ma-to-20">推荐大牌</h2>
        <div class="brandlistall">
            <ul id="brandlist" xx-list="$brands" x-var="item" x-psize=12>
                <li>
                    <a xopen="goods/list?brand_id=$item.id"><img x="$item.logo"/></a>

<!--推荐大牌-e-->

<script src="../../res/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>

<script>
    apiready = function(){
        xapi.platform.init();
    };

    function after_render(){
        slide();
    }
</script>

<script type="text/javascript">
    $(function(){
        $('#brandstr').swipeSlide({
            continuousScroll:true,
            speed : 3000,
            transitionType : 'cubic-bezier(0.22, 0.69, 0.72, 0.88)',
            firstCallback : function(i,sum,me){
                me.find('.dot').children().first().addClass('cur');
            },
            callback : function(i,sum,me){
                me.find('.dot').children().eq(i).addClass('cur').siblings().removeClass('cur');
            }
        });
    });
</script>
