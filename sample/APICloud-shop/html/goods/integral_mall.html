
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>积分商城--开源商城 | B2C商城 | B2B2C商城 | 三级分销 | 免费商城 | 多用户商城 | tpshop｜thinkphp shop｜TPshop 免费开源系统 | 微商城</title>
    <link rel="stylesheet" href="../../res/css/style.css">
    <link rel="stylesheet" type="text/css" href="../../res/css/iconfont.css"/>
</head>
<body class="">

<div class="classreturn loginsignup ">
    <div class="content">
        <div class="ds-in-bl return">
            <a xclose><img src="../../res/images/return.png" alt="返回"></a>
        </div>
        <div class="ds-in-bl search center">
            <span>积分商城</span>
        </div>
        <div class="ds-in-bl menu">
            <a href="javascript:void(0);"><img src="../../res/images/class1.png" alt="菜单"></a>
        </div>
    </div>
</div>
<div class="flool tpnavf">
    <div class="footer" data-dirdepth=1>
    </div>
</div>

<nav class="storenav grst p">
    <ul>
        <li>
           <a href="{:U('Mobile/Goods/integralMall')}"><span>默认 </span></a>
        </li>
        <li>
            <a href="{:U('Mobile/Goods/integralMall',array('rank'=>'num'))}"><span>兑换量</span></a>
            <i></i>
        </li>
        <li>
            <a href="{:U('Mobile/Goods/integralMall',array('rank'=>'integral'))}"><span>积分值</span></a>
            <i></i>
        </li>
    </ul>
</nav>
<!--换购商品列表-s-->
<div id="goods_list">
    <div xx-list="Goods/integralMall" x-var="good" x-psize=5>
        <div class="sc_list se_sclist paycloseto">
            <div class="maleri30">
                <div class="shopimg fl">
                    <a xopen="goods/info?id=$good.goods_id">
                        <img src="{$good.thumb}">
                    </a>
                </div>
                <div class="deleshow fr">
                    <a xopen="goods/info?id=$good.goods_id">
                        <div class="deletes">
                            <span class="similar-product-text">{$good.goods_name}</span>
                        </div>
                        <div class="prices">
                            <p class="sc_pri"><span>{$good.shop_price-$good.exchange_integral/$point_rate}</span><span class="cobl">+{$good.exchange_integral}积分</span></p>
                        </div>
                    </a>
                    <div class="qxatten">
                        <p class="weight"><span>市场价</span>&nbsp;<span>￥{$good.market_price}</span></p>
                        <a class="closeannten" xopen="goods/info?id=$good.goods_id" >立即兑换</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../res/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>

</script>
