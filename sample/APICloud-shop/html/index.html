
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>首页-开源商城 | B2C商城 | B2B2C商城 | 三级分销 | 免费商城 | 多用户商城 | tpshop｜thinkphp shop｜TPshop 免费开源系统 | 微商城</title>
    <link rel="stylesheet" href="../res/css/style.css">
    <link rel="stylesheet" type="text/css" href="../res/css/iconfont.css"/>

    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body xx-get="index/index" x-after-render="set_slide" x-listener="user_login" style="background: #fff;">
    <!--顶部搜索栏-s-->
    <header>
        <div class="content">
            <div class="ds-in-bl logo">
                <a href=""><img src="../res/images/logo.png" alt="LOGO"></a>
            </div>
            <div class="ds-in-bl search">
                <div class="sea-box  ">
                    <span ></span>
                    <form action=""  method="post">
                        <div class="sear-input">
                            <a xopen="goods/search_box">
                                <input type="text" name="q" id="search_text" class="search_text"   value="" placeholder="请输入您所搜索的商品">
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ds-in-bl login">
                <span>
                    <if condition="@logined">
                        <a xopen="user/index"> My</a>
                    <:else:>
                        <a xopen="user/login"> 登录</a>
                    </if>
                </span>
            </div>
        </div>
    </header>
    <!--顶部搜索栏-e-->

    <!--顶部滚动广告栏-s-->
    <div class="banner ban1" style="overflow: hidden;">
        <div class="mslide" id="slideTpshop" style="overflow: hidden;">
            <ul xx-list="$ads.top" x-var="ad">
                <li style="display: none;"><a hrefx="{$ad.ad_link}"><img src="{$ad.ad_code}" title="" style="" alt=""></a></li>
            </ul>
        </div>
    </div>
    <!--顶部滚动广告栏-e-->

    <!--菜单-start-->
    <div class="floor dh">
        <nav>
            <a xjump="goods/category_list">
                <span>
                    <img src="../res/images/icon_03.png" alt="全部分类" /><br />
                    <span>全部分类</span>
                </span>
            </a>
            <a xopen="goods/integral_mall">
                <span>
                    <img src="../res/images/icon_05.png" alt="积分商城" /><br />
                    <span>积分商城</span>
                </span>
            </a>
            <a xopen="goods/brandstreet">
                <span>
                    <img src="../res/images/icon_07.png" alt="品牌街" /><br />
                    <span>品牌街</span>
                </span>
            </a>
            <a xopen="activity/promote_goods">
                <span>
                    <img src="../res/images/icon_09.png" alt="优惠活动" /><br />
                    <span>优惠活动</span>
                </span>
            </a>
            <a xopen="activity/group_list">
                <span>
                    <img src="../res/images/icon_15.png" alt="团购" /><br />
                    <span>团购</span>
                </span>
            </a>
            <a xopen="user/order_list">
                <span>
                    <img src="../res/images/icon_16.png" alt="我的订单" /><br />
                    <span>我的订单</span>
                </span>
            </a>
            <!--<a xopen="shopcar.html">-->
            <a xopen="*cart/index">
                <span>
                    <img src="../res/images/icon_17.png" alt="购物车" /><br />
                    <span>购物车</span>
                </span>
            </a>
            <!--<a xopen="my.html">-->
            <a xopen="user/index">
                <span>
                    <img src="../res/images/icon_19.png" alt="个人中心" /><br />
                    <span>个人中心</span>
                </span>
            </a>
        </nav>
    </div>
    <!--菜单-end-->

    <!--广告位-start-->
    <div class="banner ma-to-20">
        <a href="{$ads.ad_1_1.ad_link}"><img x="{$ads.ad_1_1.ad_code}" title="" style=""/></a>
    </div>
    <div class="floor advertisement">
        <div class="content">
            <div class="le lefhe fl">
                    <a href="{$ads.ad_1_2.ad_link}">
                        <div class="td">
                            <img x="{$ads.ad_1_2.ad_code}">
                        </div>
                    </a>
                    <a href="{$ads.ad_1_3.ad_link}">
                        <div class="td">
                            <img x="{$ads.ad_1_3.ad_code}" title="" style="">
                        </div>
                    </a>
            </div>
            <div class="le re fr">
                    <a href="{$ads.ad_1_4.ad_link}">
                        <div class="td">
                            <img x="{$ads.ad_1_4.ad_code}" title="" style="">
                        </div>
                    </a>
            </div>
        </div>
    </div>
    <!--广告位-end-->

    <!--新品上市-start-->
    <div class="floor newshop">
        <div class="banner">
            <img src="../res/images/ind_22.jpg" alt="新品上市"/>
        </div>
        <div class="advertisement">
            <div class="content">
                <div class="le re fl">
                        <a href="{$ads.ad_2_1.ad_link}" >
                            <div class="td">
                                <img x="{$ads.ad_2_1.ad_code}" title="" style=""/>
                            </div>
                        </a>
                </div>
                <div class="le lefhe fr">
                        <a href="{$ads.ad_2_2.ad_link}" >
                            <div class="td">
                                <img x="{$ads.ad_2_2.ad_code}" title="" style=""/>
                            </div>
                        </a>
                </div>
            </div>
        </div>
    </div>
    <!--新品上市-end-->

    <!--猜您喜欢-start-->
    <div class="floor guesslike">
        <div class="banner">
            <img src="../res/images/ind_52.jpg" alt="猜您喜欢"/>
        </div>
        <div class="likeshop">
            <div id="J_ItemList">
                <ul xx-list="$favourite_goods" x-var="goods" x-loadmore="index/more_goods" x-psize="4">
                    <li>
                        <div class="similer-product products_kuang">
                            <a xjump="goods/info?id=$goods.goods_id" title="{$goods.goods_name}">
                                <img src="{$goods.thumb}"/>
                                <span class="similar-product-text">{$goods.goods_name|right(0,20)}</span>
                            </a>
                            <span class="similar-product-price">
                                ¥<span class="big-price">{$goods.shop_price}</span>
                                <a xopen="goods/list?id={$goods.cat_id}" title="{$goods.goods_name}">
                                    <span class="guess-button J_ping">看相似</span>
                                </a>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--猜您喜欢-end-->

<script src="../res/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../res/js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
<script src="../res/js/swipeSlide.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../res/js/layer.js"  type="text/javascript" ></script>
<script src="../res/js/style.js"  type="text/javascript" ></script>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/xapi.config-common.js"></script>
<script type="text/javascript" src="../script/xapi.config-APICloud.js"></script>
<script type="text/javascript" src="../script/xapi.js"></script>
<script type="text/javascript" src="../script/xapi.tags.js"></script>
<script type="text/javascript" src="../script/xapi.render.js"></script>
<script type="text/javascript" src="../script/xapi.APICloud.js"></script>
<script>
apiready = function(){
    xapi.platform.init();
};

function set_slide($elm){
    slide();
}
</script>

</body>
</html>
