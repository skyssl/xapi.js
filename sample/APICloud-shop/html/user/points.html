
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>我的评价--开源商城 | B2C商城 | B2B2C商城 | 三级分销 | 免费商城 | 多用户商城 | tpshop｜thinkphp shop｜TPshop 免费开源系统 | 微商城</title>
    <link rel="stylesheet" href="../../res/css/style.css">
    <link rel="stylesheet" type="text/css" href="../../res/css/iconfont.css"/>
</head>
<body class="f3">

<div class="classreturn loginsignup ">
    <div class="content">
        <div class="ds-in-bl return">
            <a xclose><img src="../../res/images/return.png" alt="返回"></a>
        </div>
        <div class="ds-in-bl search center">
            <span>账户明细</span>
        </div>
        <div class="ds-in-bl menu">
            <a href="javascript:void(0);"><img src="../../res/images/class1.png" alt="菜单"></a>
        </div>
    </div>
</div>
<div class="flool tpnavf">
    <div class="footer" data-dirdepth=1>
    </div>
</div>
<div class="allaccounted">
    <div class="maleri30">
        <div class="head_acc ma-to-20">
            <ul xx-tab="allpion" x-active-class="red" xx-list="User/points" x-var="v" x-empty="#empty">
                <li>
                    <a x-data="type=all" x-target="cont-common">全部</a>
                </li>
                <li>
                    <a x-data="type=recharge" x-target="#cont-recharge" x-var="recharge">充值记录</a>
                </li>
                <li>
                    <a x-data="type=points" x-target="#cont-common">积分</a>
                </li>
            </ul>
        </div>

        <div class="allpion" style="display:none">
            <div id="cont-common" item="v">
                <div class="fll_acc">
                    <ul>
                        <li>{$v.desc}</li>
                        <li>
                            <span>余额：</span><span class="red">{$v.user_money}</span></li>
                        <li>
                            <p>
                                <span>积分：</span><span class="red">{$v.pay_points}</span>
                            </p>
                            <p class="coligh">
                                <span>{$v.change_time|datetime}</span>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="allpion" style="display:none">
            <div id="cont-recharge">
                <div class="fll_acc">
                    <ul>
                        <li>{$recharge.pay_name}</li>
                        <li><span>充值金额: </span><span class="red">{$recharge.account}</span></li>
                        <li>
                            <p><span>支付状态: </span>
                                <span class="red">
                                <if condition="$recharge.pay_status eq 0">
                                        待支付&nbsp;&nbsp;<a xopen="user/recharge?order_id=$recharge.order_id" class="">详情</a>
                                <else/>
                                        已支付
                                </if>
                                </span>
                            </p>
                            <p class="coligh"><span>{$recharge.ctime|datetime}</span></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div id="empty" style="display:none; font-size:.24rem;text-align: center;color:#888;padding:.25rem .24rem .4rem; clear:both">
            <span>暂无数据</span>
        </div>
    </div>
</div>



<script src="../../res/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../res/js/style.js" type="text/javascript" charset="utf-8"></script>
<script src="../../res/js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
<script src="../../res/js/layer.js"  type="text/javascript" ></script>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/xapi.config-common.js"></script>
<script type="text/javascript" src="../../script/xapi.js"></script>
<script type="text/javascript" src="../../script/xapi.tags.js"></script>
<script type="text/javascript" src="../../script/xapi.render.js"></script>
<script type="text/javascript" src="../../script/xapi.APICloud.js"></script>
<script>
    apiready = function(){
        xapi.platform.init();
    };
</script>
</body>
</html>
