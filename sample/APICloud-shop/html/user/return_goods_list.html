</head>
<body class="f3">

<div class="classreturn loginsignup ">
    <div class="content">
        <div class="ds-in-bl return">
            <a xclose><img src="../../res/images/return.png" alt="返回"></a>
        </div>
        <div class="ds-in-bl search center">
            <span>退货单</span>
        </div>
        <div class="ds-in-bl menu">
            <a href="javascript:void(0);"><img src="../../res/images/class1.png" alt="菜单"></a>
        </div>
    </div>
</div>
<div class="flool tpnavf">

<!--进度查询-s-->
<div class="attention-shoppay" id="list" >

            <!--没有进度-s-->
            <div class="comment_con p" id="empty" style="display: none;">
                <div class="none"><img src="../../res/images/none.png"><br><br>亲，此处还没有进度哦~</div>
            </div>
            <!--没有进度-e-->

            <div xx-list="User/return_goods_list?type=1" x-var="item" x-psize=10 x-repeat-self x-empty="#empty" style="display: none;">
                <div class="searchsh"></div>
                <div class="severde tuharecha">
                <div class="myorder p">
                    <div class="content30">
                        <div class="order">
                            <div class="fl">
                                <span>服务单号：<em>{$item.id}</em></span>
                            </div>
                            <div class="fr">
                                <span class="red">
                                    {$item.state}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="myorder p">
                    <div class="content30">
                        <a xopen="user/return_goods_info?id=$item.id">
                            <div class="order">
                                <div class="fl">
                                    <span>
                                        <if condition="$item.status eq -1">很抱歉！您的服务单未通过审核
                                        </if>
                                        <if condition="$item.status eq 0">您的服务单已申请成功，待售后审核中 
                                        </if>
                                        <if condition="$item.status eq 1">
                                        您的服务单已通过审核</if>
                                        <if condition="$item.status eq 2 && $item.type eq 1">卖家已收到您寄回的物品,卖家已重新发货</if>
                                        <if condition="$item.status eq 3">您的服务单完成</if>
                                    </span>
                                </div>
                                <div class="fr">
                                    <i class="Mright"></i>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                    <!--商品信息-s-->
                        <div class="sc_list se_sclist paycloseto">
                            <div class="maleri30">
                                <div class="shopimg fl">
                                    <img x="{$item.thumb}">
                                </div>
                                <div class="deleshow fr">
                                    <div class="deletes">
                                        <a class="daaloe">{$item.goods_name}</a>
                                    </div>
                                    <div class="qxatten">
                                        <p class="weight"><span>申请时间：</span><span>{$item.addtime|datetime}</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!--商品信息-e-->
                <div class="xomjdche">
                    <div class="maleri30">
                        <a href="{:U('Mobile/User/return_goods_info',array('id'=>$item[id]))}">进度查询</a>
                    </div>
                    <if condition="$item.status eq 2 && $item.type eq 1">
                        <div class="maleri30">
                            <a href="{:U('Mobile/User/receiveConfirm',array('id'=>$item[id]))}">确认收货</a>
                        </div>
                    </if>
                    <if condition="$item.status neq -2 && $item.status lt 1">
                        <div class="maleri30">
                            <a href="{:U('Mobile/User/return_goods_cancel',array('id'=>$item[id]))}">取消申请</a>
                        </div>
                    </if>
                </div>
            </div>
            </div>
    </div>
<!--进度查询-e-->
