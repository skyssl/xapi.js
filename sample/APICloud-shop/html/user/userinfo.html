
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>设置--开源商城 | B2C商城 | B2B2C商城 | 三级分销 | 免费商城 | 多用户商城 | tpshop｜thinkphp shop｜TPshop 免费开源系统 | 微商城</title>
    <link rel="stylesheet" href="../../res/css/style.css">
    <link rel="stylesheet" type="text/css" href="../../res/css/iconfont.css"/>
</head>
<body class="g4">

<div class="classreturn loginsignup ">
    <div class="content">
        <div class="ds-in-bl return">
            <a xclose=""><img src="../../res/images/return.png" alt="返回"></a>
        </div>
        <div class="ds-in-bl search center">
            <span>设置</span>
        </div>
        <div class="ds-in-bl menu">
            <a href="javascript:void(0);"><img src="../../res/images/class1.png" alt="菜单"></a>
        </div>
    </div>
</div>
<div class="flool tpnavf">
    <div class="footer" data-dirdepth=1>
    </div>
</div>

<div class="floor my p setting" xx-get="User/userinfo">
    <div class="content">
        <div class="floor list7">
            <div class="myorder he p">
                <div class="content30">
                    <div class="order">
                        <div class="fl">
                            <span>头像</span>
                            <span class="bridh"></span>
                        </div>
                        <div class="fr">
                            <!--<a href="">-->
                                <div class="hendicon">
                                    <span></span>
                                    <form id="head_pic" method="post" enctype="multipart/form-data">
                                    <label class="file" style="cursor:pointer;">
                                    <div class="around" id="fileList">
                                        <img src="{$head_pic|def='../../res/images/user68.jpg'}"/>
                                        <input  type="file" accept="image/*" name="head_pic"  onchange="handleFiles(this)" style="display:none">
                                    </div></label>
                                    </form>
                                </div>
                            <!--</a>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="myorder p">
                <div class="content30">
                    <a href="{:U('Mobile/User/userinfo',array('action'=>'nickname'))}">
                        <div class="order">
                            <div class="fl">
                                <span>用户名</span>
                            </div>
                            <div class="fr">
                                <span>{$nickname}</span>
                                <i class="Mright"></i>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="myorder p">
                <div class="content30">
                    <a href="{:U('Mobile/User/userinfo',array('action'=>'sex'))}">
                        <div class="order">
                            <div class="fl">
                                <span>性别</span>
                            </div>
                            <div class="fr">
                                <span>{$sex == 1 ? '男' : '女'}</span>
                                <i class="Mright"></i>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="myorder p">
                <div class="content30">
                    <a href="{:U('Mobile/User/userinfo',array('action'=>'mobile'))}">
                        <div class="order">
                            <div class="fl">
                                <span>手机</span>
                            </div>
                            <div class="fr">
                                <span>{$mobile}</span>
                                <i class="Mright"></i>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="myorder p bo">
                <div class="content30">
                    <a href="{:U('Mobile/User/userinfo',array('action'=>'email'))}">
                        <div class="order">
                            <div class="fl">
                                <span>邮箱</span>
                            </div>
                            <div class="fr">
                                <span>{$email}</span>
                                <i class="Mright"></i>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="myorder p ma-to-20">
                <div class="content30">
                    <a href="{:U('Mobile/User/password')}">
                        <div class="order">
                            <div class="fl">
                                <span>修改密码</span>
                            </div>
                            <div class="fr">
                                <i class="Mright"></i>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="myorder p">
                <div class="content30">
                    <a href="{:U('Mobile/User/address_list')}">
                        <div class="order">
                            <div class="fl">
                                <span>收货地址</span>
                            </div>
                            <div class="fr">
                                <i class="Mright"></i>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <!--<div class="myorder p bo">
                <div class="content30">
                    <a href="{:U('Mobile/User/authinfo')}">
                        <div class="order">
                            <div class="fl">
                                <span>实名认证</span>
                            </div>
                            <div class="fr">
                                <i class="Mright"></i>
                            </div>
                        </div>
                    </a>
                </div>
            &lt;!&ndash;</div>&ndash;&gt;
        </div>-->
    </div>
    <div class="close">
        <a id="logout">安全退出</a>
        <a id="asubmit" style="display:none;" href="javascript:;" onclick="javascript:$('#head_pic').submit();">保存头像</a>
    </div>
</div>
</div>
     
<script src="../../res/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../res/js/style.js" type="text/javascript" charset="utf-8"></script>
<script src="../../res/js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
<script src="../../res/js/layer.js"  type="text/javascript" ></script>

<script type="text/javascript" src="../../script/xapi.config-common.js"></script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/xapi.js"></script>
<script type="text/javascript" src="../../script/xapi.tags.js"></script>
<script type="text/javascript" src="../../script/xapi.render.js"></script>
<script type="text/javascript" src="../../script/xapi.APICloud.js"></script>

<script type="text/javascript">
apiready = function(){
    xapi.platform.init();
};

$(document).on('click', '#logout', function(){
    xapi.logout();
    xapi.alert('退出成功！', function () {
        xapi.xjump('index');
    });
});
</script>

    </body>
</html>
