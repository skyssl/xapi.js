<script type="text/javascript">
    //编辑
    function editalone(){
        $('.dejsshort').toggleClass('hiradio');
        $('.a_emptyall').toggle();
    }
    //清空
    function clearempty(){
        cover();
        $('.cuidd').show();
    }
    //全选
    $(function(){
        $('.alltoggle,.radio .all').click(function(){
            allchk();
        });
    })
    function allchk(){
        var chknum = $('.che').length - 2;
        var chk = 0;
        $('.che').each(function () {
            if($(this).hasClass('check_t')){
                chk++;
            }
        });
        //alert(chknum + '-' + (chk - 1))
        if(chknum==(chk - 1)){
            $(".che").removeClass('check_t'); //全取消
        }else{
            $(".che").addClass('check_t'); //全选
        }
    }
    function delSelect() {
        var visit_ids = [];
        $(' .check_t').each(function(){
            visit_ids.push($(this).attr('data-id'));
        });
        location.href = "/index.php/Mobile/User/del_visit_log.html?visit_ids="+String(visit_ids);
    }
    function clearAll() {
        location.href = "/index.php/Mobile/User/clear_visit_log.html";
    }
    var page = 1;
    function ajax_sourch_submit()
    {
        page += 1;
        $.ajax({
            type : "get",
            url:"/index.php/Mobile/User/visit_log.html?is_ajax=1&p=" + page,
            success: function(data)
            {
                if($.trim(data) != ''){
                    $("#visit_list").append(data);
                }
            }
        });
    }
</script>
