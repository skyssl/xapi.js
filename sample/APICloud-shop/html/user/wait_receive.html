
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>待收货订单--开源商城 | B2C商城 | B2B2C商城 | 三级分销 | 免费商城 | 多用户商城 | tpshop｜thinkphp shop｜TPshop 免费开源系统 | 微商城</title>
    <link rel="stylesheet" href="../../res/css/style.css">
    <link rel="stylesheet" type="text/css" href="../../res/css/iconfont.css"/>
</head>
<body class="f3">

<div class="classreturn loginsignup ">
    <div class="content">
        <div class="ds-in-bl return">
            <a xclose><img src="../../res/images/return.png" alt="返回"></a>
        </div>
        <div class="ds-in-bl search center">
            <span>待收货订单</span>
        </div>
        <div class="ds-in-bl menu">
            <a href="javascript:void(0);"><img src="../../res/images/class1.png" alt="菜单"></a>
        </div>
    </div>
</div>
<div class="flool tpnavf">
    <div class="footer" data-dirdepth="1">
    </div>
</div>

<div class="attention-shoppay" id="list" >

    <div class="nonenothing" id="empty" style="display: none;">
        <img src="../../res/images/nothing.png"/>
        <p>暂无待收货商品</p>
        <a xjump="index">去逛逛</a>
    </div>

    <div xx-list="User/wait_receive?type=WAITRECEIVE" x-var="order" x-empty="#empty" x-psize="6">
    <div style="display: none;">
        <div class="quedbox">
            <div class="shpmi p">
                <div class="maleri30">
                    <div class="dinaot">
                        <span class="naem">订单号：{$order.order_sn}</span>
                        <span class="red">{$order.order_status_desc}</span>
                    </div>
                    <!--物流信息-s-->
                    <div class="wuliumess" id="wuliumess{$order.order_id}">
                        <if condition="$order.shipping_status gt 0">
                            <!--js-->
                        </if>
                    </div>
                    <!--物流信息-e-->
                </div>
            </div>
            <div xx-list="$order.goods_list" x-var="good">
                <div class="fukcuid">
                    <div class="maleri30">
                        <div class="shopprice">
                            <div class="img_or fl"><img src="{$thumb}"></div>
                            <div class="fon_or fl">
                                <h2 class="similar-product-text"><a xopen="goods/info?id=$goods.goods_id">{$good.goods_name}</a></h2>
                            </div>
                            <div class="buttondde inherflo">
                                <if condition="($order.return_btn eq 1) && ($good.is_send lt 2)">
                                    <a xopen="user/return_goods?order_id=$order.order_id&order_sn=$order.order_sn&goods_id=$good.goods_id&spec_key=$good.spec_key}">申请售后</a>
                                </if>
                                <if condition="$good.is_send gt 1">
                                    <a class="applyafts">已申请售后</a>
                                </if>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="shijefu">
                <div class="maleri30">
                    <p>
                        <span class="fs24">共<em>{$order.count_goods_num}</em>件</span>
                        <span>实付款￥<em>{$order.order_amount}</em></span>
                    </p>
                    <p class="butna">
                        <!--<a href="">再次购买</a>-->
                        <a xopen="user/order_detail?id=$order.order_id&waitreceive=1">查看详情</a>
                        <a style="display: none" class="tuid" href="javascript:void(0);" onclick="expedite('{$order.order_id}')">我要催单</a>
                        <!--<a href="{:U('Mobile/User/express',array('order_id'=>$order.order_id))}">查看物流</a>-->
                        <a class="red receipt" href="javascript:void(0);" >确认收货</a>
                    </p>
                </div>
            </div>
        </div>

        <!--我要催单弹窗-s-->
        <div class="cuidd" id="cuidd{$order.order_id}" style="display: none">
            <p>您的订单已经交由<span class="red">{$order.shipping_name}</span>进行配送，运单号为<span class="red">{$order.invoice_no}</span></p>
            <div class="weiyi p">
                <a href="javascript:void(0);">取消</a>
                <a class="eno" xopen="user/express?order_id=$order.order_id">查看物流</a>
            </div>
        </div>
        <!--我要催单弹窗-e-->

        <!--确认收货弹窗-s-->
        <div class="surshko" id="surshko{$order.order_id}" style="display: none">
            <p>是否收到该订单商品？</p>
            <div class="weiyi p">
                <a href="javascript:void(0);">未收货</a>
                <a class="eno" xopen="user/order_confirm?id=$order.order_id">已收货</a>
            </div>
        </div>
        <!--确认收货弹窗-e-->
    </div>

    </div>
            
</div>


<script src="../../res/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../res/js/style.js" type="text/javascript" charset="utf-8"></script>
<script src="../../res/js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
<script src="../../res/js/layer.js"  type="text/javascript" ></script>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/xapi.config-common.js"></script>
<script type="text/javascript" src="../../script/xapi.config-APICloud.js"></script>
<script type="text/javascript" src="../../script/xapi.js"></script>
<script type="text/javascript" src="../../script/xapi.tags.js"></script>
<script type="text/javascript" src="../../script/xapi.render.js"></script>
<script type="text/javascript" src="../../script/xapi.APICloud.js"></script>
<script>
    apiready = function(){
        xapi.platform.init();
    };
</script>
</body>
</html>
